<div class="paginator">
  <ul>
    {% for page in pagination.pagination %}
    <li class="link page{% ifequal forloop.counter currentPage %} current{% endifequal %}"><a data-keywords="{{ keywords }}" data-page="{{ page }}">{{ page }}</a></li>
    {% endfor %}
    {% if pagination.next %}
    <li><a data-keywords="{{ keywords }}" data-page="{{ pagination.next }}" class="next"></a></li>
    {% endif %}
  </ul>
  <div>Page{{ pagination.pagination|pluralize}}</div>
</div>
